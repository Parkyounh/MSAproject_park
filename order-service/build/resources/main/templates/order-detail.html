<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|주문 상세 (${orderId})|">주문 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-summary-box {
            border-left: 5px solid #007bff;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h2 class="mb-4">📜 주문 상세 내역 <small class="text-muted" th:text="|#${orderId}|">#1002</small></h2>

    <div class="p-3 mb-4 order-summary-box shadow-sm">
        <div class="row">
            <div class="col-md-3">
                <span class="d-block text-muted">주문 번호</span>
                <strong th:text="${orderId}">1002</strong>
            </div>
            <div class="col-md-3">
                <span class="d-block text-muted">주문 일시</span>
                <strong th:text="${#temporals.format(orderDate, 'yyyy-MM-dd HH:mm')}">2025-11-25 16:00</strong>
            </div>
            <div class="col-md-3">
                <span class="d-block text-muted">총 결제 금액</span>
                <strong class="text-primary" th:text="${#numbers.formatCurrency(totalAmount)}">25,500원</strong>
            </div>
            <div class="col-md-3">
                <span class="d-block text-muted">주문 상태</span>
                <strong class="text-danger" th:text="${status}">제조 대기</strong>
            </div>
        </div>
    </div>

    <h3 class="mt-5 mb-3">메뉴 상세</h3>
    <div class="card shadow-sm">
        <ul class="list-group list-group-flush">
            <li th:each="item : ${orderItems}" class="list-group-item">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h5 class="mb-1" th:text="${item.menuName}">아메리카노 (Ice)</h5>
                        <div class="text-muted small">
                            단가: <span th:text="${#numbers.formatCurrency(item.unitPrice)}">4,000원</span> /
                            수량: <span class="fw-bold" th:text="${item.quantity}">2</span>개
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="small">
                            <span class="badge bg-secondary me-1"
                                  th:each="option : ${item.options}"
                                  th:text="${option}">Grande (+1,000)</span>
                        </div>
                    </div>

                    <div class="col-md-2 text-end">
                        <span class="fw-bold" th:text="${#numbers.formatCurrency(item.totalItemPrice)}">11,000원</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="mt-4 text-end">
        <a href="/" class="btn btn-secondary">메인으로</a>
        <button class="btn btn-success ms-2">제조 시작 (관리자 기능)</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
