<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="mb-4">🛒 장바구니</h2>

    <div class="row">

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">주문 항목</h5>
                    <ul class="list-group list-group-flush">
                        <li th:each="item : ${cartItems}" class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1" th:text="${item.menuName}">아메리카노 (Ice)</h6>
                                <small class="text-muted">
                                    수량: <span th:text="${item.quantity}">1</span>개
                                    <br>
                                    <span th:each="option : ${item.options}" th:text="${option} + ' / '" class="me-1">Grande / 샷 추가 /</span>
                                </small>
                            </div>
                            <span class="fw-bold" th:text="${#numbers.formatCurrency(item.totalItemPrice)}">5,500원</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-outline-secondary">계속 쇼핑하기</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-light shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">총 결제 금액</h5>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item d-flex justify-content-between bg-light">
                            <span>상품 금액</span>
                            <span th:text="${#numbers.formatCurrency(subtotal)}">15,500원</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between bg-light">
                            <span>배송비</span>
                            <span th:text="${#numbers.formatCurrency(deliveryFee)}">3,000원</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between bg-light fw-bold">
                            <span>최종 금액</span>
                            <span th:text="${#numbers.formatCurrency(finalTotal)}">18,500원</span>
                        </li>
                    </ul>

                    <form th:action="@{/orders/checkout}" method="post">
                        <button type="submit" class="btn btn-primary btn-lg w-100">결제하기</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
